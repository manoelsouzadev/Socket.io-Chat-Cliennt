<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Digite aqui o seu usuÃ¡rio" [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-button
          mode="ios"

          class="ion-no-margin"
